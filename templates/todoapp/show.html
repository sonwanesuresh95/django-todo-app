<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>To-do tasks list</title>
</head>
<body>
<center><BR>
    <h1>To Do List</h1>
    <form method="POST">
        {%csrf_token%}
        {{form}} &nbsp
        <input type="submit" value="Submit">
    </form><br>
    {% if records %}
    <table style="width:70%" class="table table-striped" width="70%">
        <tr align="center">
            <td width="30%">
                <b>Task</b>
            </td>
            <td width="10%"><b>Status</b></td>
            <td width="10%"><b>Modify</b></td>
            <td width="10%"><b>Delete</b></td>
        </tr>
        {% for record in records %}
        <tr align="center">
            {% if record.done %}
            <td><del>{{record.taskname}}</del></td>
            <td>Done</td>
            {% else %}
            <td>{{record.taskname}}</td>
            <td>Pending</td>
            {% endif %}
            <td><a href="/done/{{record.id}}">Change Status</a> </td>
            <td><a href="/delete/{{record.id}}"><button type="button" class="btn-small btn-danger">Delete</button></a> </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h3> No Records Found</h3>
    {% endif %}
</center>
</body>
</html>
